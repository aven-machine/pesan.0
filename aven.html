<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sppcode Live Chat Tutorial</title>
        <meta name="description" content="Tuts+ Chat Application" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu">
            <div class="back"><i class="fa fa-chevron-left"></i> <img src="https://i.imgur.com/DY6gND0.png" draggable="false"/></div>
            <div class="name">Alex</div>
            <div class="last">18:09</div>
        </div>
	<!-isi chat->
    	<ol class="you">

		<!-isi chat->

    		<li class="other">
        		<div class="avatar"><img src="https://i.imgur.com/DY6gND0.png" draggable="false"/></div>
        		<div class="msg">
            			<p>hay</p>
            			<p>ayo makan <emoji class="pizza"/></p>
            			<time>20:17</time>
        		</div>
        	</li>

		<!-pesan saya->

        	<li class="me">
        		<div class="avatar"><img src="https://i.imgur.com/HYcn9xO.png" draggable="false"/></div>
        		<div class="msg">
            			<p>sabar...</p>
            			<p>sedikitle masih belajar coding <emoji class="books"/></p>
            			<time>20:18</time>
        		</div>
        	</li>
    	</ol>
    	 <input class="textarea" type="text" placeholder="Type here!"/>
	 <div class="kirim">
		<buton></buton>
	 </div>
    </body>
</html>
